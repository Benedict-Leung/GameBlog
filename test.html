<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        Hello World
      </h1>
      <p class="subtitle">
        My first website with <strong>Bulma</strong>!
      </p>
    </div>
    <div class="columns is-vcentered is-success">
        <div class="column is-8 is-success">
            <p class="is-success bd-notification ">First column</p>
        </div>
        <div class="column is-success">
            <p class="is-success bd-notification">Second column with more content. This is so you can see the vertical alignment.</p>
        </div>
    </div>
  </section>
  
  </body>
</html>
